<h1>Add post</h1>

<form method="POST">
    <div>
        <input id="title" name="title">
    </div>
    <div>
        <label for="content">Content</label>
        <textarea id="content" name="content"></textarea>
    </div>
    <div>
        <a href="/users/{{user.id}}">Cancel</a>
        <button type="submit">Add</button>
    </div>

</form>
