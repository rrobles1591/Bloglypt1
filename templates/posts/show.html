<h1>{{post.title}}</h1>

<p>{{post.content}}</p>
<p>By {{post.user.first_name}} on {{post.created_at}}</p>

<form>
    <button 
            formmethod="GET"
            formaction="/users/{{ post.user_id }}">Cancel</button>
    <button 
            formmethod="GET"
            formaction="/posts/{{ post.id }}/edit">Edit</button>
    <button 
            formmethod="POST"
            formaction="/posts/{{ post.id }}/delete">Delete</button>
  </form>
